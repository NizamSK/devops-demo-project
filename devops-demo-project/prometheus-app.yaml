apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.5.0 # or latest
    helm:
      releaseName: prometheus
      values: |
        grafana:
          service:
            type: NodePort
            nodePort: 30001
          adminPassword: admin
        prometheus:
          service:
            type: NodePort
            nodePort: 30002
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
