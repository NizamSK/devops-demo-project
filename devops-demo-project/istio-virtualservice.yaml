apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: demo-project-virtualservice
  namespace: devops
spec:
  hosts:
    - "*"  # Or replace with your real domain, e.g., demo-project.local
  gateways:
    - demo-project-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: demo-project-service
            port:
              number: 80
